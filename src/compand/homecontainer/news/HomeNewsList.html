<div>
    <ul class="mui-table-view">
        <li class="mui-table-view-cell mui-media" v-for="(item, index) in newsInfo" :key="item.id">
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" :src="item.img_url">
                <div class="mui-media-body">
                    <h3>{{item.title}}</h3>
                    <p class='mui-ellipsis'>
                        <span>时间：{{item.add_time | formatDate}}</span>
                        <span>点赞数: {{item.click}}</span>
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
