<div class="goods-list">

    <router-link class="goods-item" v-for="(item, index) in goods" :key="item.id"
        :to="'/home/goodslists/goodsdetails/'+item.id" tag="div">
        <img :src="item.img_url" alt="">

        <h1 class="goods-title">{{item.title}}</h1>

        <div class="info">

            <p class="price">
                <span class="now">￥{{item.sell_price}}</span>
                <span class="old">￥{{item.market_price}}</span>
            </p>
            <p class="sell">
                <span>热卖中</span>
                <span>剩{{item.stock_quantity}}件</span>
            </p>
        </div>
    </router-link>

    <mt-button class='loader-more' type="danger" size='large' @click='loadmore'>加载更多</mt-button>
</div>
