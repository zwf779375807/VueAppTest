<div class="goods-container">
    <div class="mui-card">
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <mt-swipe :auto="3000">
                    <mt-swipe-item v-for="(item, index) in lunbos" :key="item.src">
                        <img class="banner-img" :src="item.src" alt="">
                    </mt-swipe-item>

                </mt-swipe>
            </div>
        </div>
    </div>

    <div class="mui-card">
        <div class="mui-card-header">{{goodscontent.title}}</div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <p class="price">
                    <span class="marketprice">
                        市场价：<em>￥{{goodscontent.market_price}}</em>
                    </span>
                    <span class="sellprice">
                        销售价: <em>￥{{goodscontent.sell_price}}</em>
                    </span>
                </p>

                <div class="sellnum">
                    购买数量:
                    <div class="mui-numbox" data-numbox-min='1'>
                        <button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
                        <input id="test" class="mui-input-numbox" type="number" value="1" />
                        <button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
                    </div>

                </div>
                <div class="buy">
                    <mt-button type="primary" size="small">立即购买</mt-button>
                    <mt-button type="danger" size="small">加入购物车</mt-button>
                </div>

            </div>
        </div>
    </div>

    <div class="mui-card">
        <div class="mui-card-header">商品参数</div>
        <div class="mui-card-content">
            <div class="mui-card-content-inner">
                <p>商品货号: {{goodscontent.goods_no}}</p>
                <p>库存情况: {{goodscontent.stock_quantity}}件</p>
                <p>上架时间: {{goodscontent.add_time | formatDate}}</p>
            </div>
        </div>

        <hr>
        <div class="bottom">
                <mt-button type="primary" size="large" plain class="photo" @click='gointroduce()'>图文介绍</mt-button>
                <mt-button type="danger" size="large" plain class="pinlun" @click='gocommit()'>商品评论</mt-button>
        </div>
    </div>
</div>
