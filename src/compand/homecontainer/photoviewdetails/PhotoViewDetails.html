<div>
    <h3 class="title">
        {{photoViewInfo.title}}
    </h3>

    <div class="desc">
        <span>时间：{{photoViewInfo.add_time | formatDate}}</span>

        <span>点击：{{photoViewInfo.click}}次</span>
    </div>


    <hr>

    <div class="thumbs">
        <img class="preview-img" v-for="(item, index) in photoThumbs" :src="item.src" height="100"
            @click="$preview.open(index, photoThumbs)" :key="item.src">
       
    </div>

    <div v-html="photoViewInfo.content" class="content"></div>

    <submit :id='id'></submit>

</div>
