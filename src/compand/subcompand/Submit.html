<div class="submit-container">
    <h3>发表评论</h3>
    <hr>
    <textarea placeholder="请输入要说的内容（最多120字）" maxlength="120" v-model='msg'></textarea>
    <mt-button type="primary" size='large' @click='submitcomment'>发表评论</mt-button>
    <div class="sumit-hover" v-for="(item, index) in comments" :key="item.add_time">
        <div class="submit-title">
            第{{index+1}}楼&nbsp;&nbsp;用户&nbsp;{{item.user_name}}&nbsp;&nbsp;发表时间：{{item.add_time | formatDate}}
        </div>

        <div class="submit-content">
            {{item.content=='undefined'? "该用户很烂懒啥也没留下":item.content}}
        </div>
    </div>

    <mt-button class='loader-more' type="danger" size='large' plain @click='loadmore'>加载更多</mt-button>
</div>
